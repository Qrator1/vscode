<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Carlos A.</title>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/h2reset.css"> -->
  <link rel="stylesheet" type="text/css" href="h2style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="h2index.html" id="logo">Carlos A.</a>
      <nav>
        <a href="h2index.html">About</a>
        <a href="h2portfolio.html">Portfolio</a>
        <a href="h2contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <button type="Facebook"><img src="facebook-icon.png" width="50" height="50" alt="facebook-icon"></button>
	    <button type="Linkedin"><img src="icons8-GitHub Filled-50.png"></button>
	    <button type="Github"><img src="icons8-LinkedIn-48.png"></button>
	    <button type="Twitter"><img src="icons8-Twitter-48.png"></button>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Carlos A.
    </div>
  </footer>
</body>

</html>
